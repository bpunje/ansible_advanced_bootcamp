Host bastion
  Hostname bastion.ab8f.example.opentlc.com
  User ankay-redhat.com

Match User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa

Host *.internal 
  ProxyJump bastion
  User ec2-user

Match User ec2-user
  IdentityFile ~/.ssh/ab8fkey.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
