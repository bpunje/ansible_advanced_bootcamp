Host workstation workstation-666a.rhpds.opentlc.com
  Hostname workstation-666a.rhpds.opentlc.com
  User ankay-redhat.com

Match User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa

Host 10.10.10.* 
  User cloud-user
  ProxyJump workstation

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  StrictHostKeyChecking no
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  PasswordAuthentication no
