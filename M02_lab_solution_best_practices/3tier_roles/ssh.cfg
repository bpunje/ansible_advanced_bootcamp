Match User ankay-redhat.com
  IdentityFile ~/.ssh/id_rsa

Host bastion
  Hostname bastion.625e.example.opentlc.com
  User ankay-redhat.com
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m

Host *.internal 
  ProxyJump bastion
  User ec2-user
  StrictHostKeyChecking no

Match User ec2-user
  IdentityFile ~/.ssh/625ekey.pem

Host *
  StrictHostKeyChecking no
